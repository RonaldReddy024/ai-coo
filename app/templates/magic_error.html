<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic link error – WorkYodha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #0b1120;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    p {
      margin: 0 0 12px;
      font-size: 0.92rem;
      color: #cbd5f5;
    }
    .muted {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 8px;
    }
    a.btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      color: #022c22;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.5);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>We couldn’t use this login link</h1>
    <p>
      {{ error_message }}
    </p>
    <p class="muted">
      Try requesting a new magic link from the login page.
      If this keeps happening, check that the full URL was copied and that
      your browser didn’t strip anything after the <code>?</code>.
    </p>
    <a href="/" class="btn">Back to homepage</a>
  </div>
</body>
</html>
