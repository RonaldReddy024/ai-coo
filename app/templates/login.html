<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkYodha AI COO – Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 32px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
    }
    h1 { font-size: 1.4rem; margin-bottom: 8px; }
    p.subtitle { font-size: 0.9rem; color: #9ca3af; margin-bottom: 24px; }
    label { display: block; font-size: 0.85rem; margin-bottom: 6px; }
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .message { margin-top: 12px; font-size: 0.85rem; color: #a5b4fc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>WorkYodha AI COO</h1>
    <p class="subtitle">Sign in with a magic link – no password needed.</p>

    <form method="post" action="/auth/magic-link">
      <label for="email">Work email</label>
      <input id="email" type="email" name="email" required placeholder="you@company.com" />
      <button type="submit">Send magic link</button>
    </form>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
