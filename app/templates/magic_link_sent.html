<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic link sent – WorkYodha</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 32px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
      text-align: center;
    }
    h1 { font-size: 1.4rem; margin-bottom: 10px; }
    p.subtitle { font-size: 0.95rem; color: #cbd5f5; margin-bottom: 18px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(99, 102, 241, 0.12);
      color: #c7d2fe;
      font-size: 0.9rem;
      border: 1px solid rgba(99, 102, 241, 0.3);
      margin-bottom: 12px;
    }
    .muted { font-size: 0.85rem; color: #9ca3af; margin-top: 6px; }
    a.btn {
      margin-top: 16px;
      width: 100%;
      display: inline-block;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Check your email</h1>
    <div class="pill">Magic link on its way</div>
    <p class="subtitle">
      We sent a secure magic link to
      <strong>{{ email }}</strong>.
      Open it on this device to get into your dashboard.
    </p>
    <p class="muted">Didn’t get it? Check spam or request a new link.</p>
    <a href="/login" class="btn">Back to login</a>
  </div>
</body>
</html>
